<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Cuerpo del escarabajo simplificado -->
  <ellipse cx="80" cy="85" rx="35" ry="45" fill="#2d2d2d"/>

  <!-- Cabeza -->
  <ellipse cx="80" cy="50" rx="25" ry="20" fill="#2d2d2d"/>

  <!-- Élitros (alas protectoras) -->
  <ellipse cx="65" cy="85" rx="15" ry="35" fill="#1a1a1a"/>
  <ellipse cx="95" cy="85" rx="15" ry="35" fill="#1a1a1a"/>

  <!-- Línea central -->
  <line x1="80" y1="60" x2="80" y2="120" stroke="#0d0d0d" stroke-width="2"/>

  <!-- Antenas -->
  <path d="M 65 45 Q 55 30, 50 25" stroke="#2d2d2d" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 95 45 Q 105 30, 110 25" stroke="#2d2d2d" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Patas (6 patas, 3 por lado) -->
  <line x1="55" y1="70" x2="35" y2="80" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="85" x2="30" y2="90" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="100" x2="35" y2="110" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>

  <line x1="105" y1="70" x2="125" y2="80" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="110" y1="85" x2="130" y2="90" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="105" y1="100" x2="125" y2="110" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
</svg>

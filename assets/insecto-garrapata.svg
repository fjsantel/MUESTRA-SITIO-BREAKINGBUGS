<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Cuerpo ovalado (característico de garrapata) -->
  <ellipse cx="80" cy="85" rx="35" ry="45" fill="#2d2d2d"/>

  <!-- Patrón del cuerpo -->
  <ellipse cx="80" cy="85" rx="28" ry="38" fill="#1a1a1a"/>
  <ellipse cx="80" cy="85" rx="20" ry="28" fill="#2d2d2d"/>

  <!-- Cabeza pequeña -->

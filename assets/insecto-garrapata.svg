  <line x1="50" y1="75" x2="30" y2="75" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="90" x2="30" y2="95" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="105" x2="35" y2="115" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>

  <line x1="105" y1="60" x2="125" y2="55" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="110" y1="75" x2="130" y2="75" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="110" y1="90" x2="130" y2="95" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="105" y1="105" x2="125" y2="115" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
</svg>

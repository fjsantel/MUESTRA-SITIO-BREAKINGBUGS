<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    ARCHIVO SVG: Íconos de Servicios - Control de Plagas
    Este archivo contiene 6 íconos editables en Illustrator
    Cada ícono está en su propia capa/grupo para fácil edición
  -->

  <defs>
    <!-- Estilos globales -->
    <style>
      .icono-fondo { fill: #7cb342; }
      .icono-detalle { fill: #2d5016; }
      .icono-acento { fill: #ffd600; }
      .linea-base { stroke: #2d5016; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    </style>

    <!-- Gradientes -->
    <linearGradient id="gradVerde" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7cb342;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Grid de fondo para referencia (ocultar en producción) -->
  <g id="grid-referencia" opacity="0.1">
    <line x1="0" y1="200" x2="800" y2="200" stroke="#cccccc" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#cccccc" stroke-width="1"/>
    <line x1="266" y1="0" x2="266" y2="600" stroke="#cccccc" stroke-width="1"/>
    <line x1="533" y1="0" x2="533" y2="600" stroke="#cccccc" stroke-width="1"/>
  </g>

  <!-- ========================================
       FILA 1: ICONOS 1-3
       ======================================== -->

  <!-- ICONO 1: ROEDOR (Ratón/Rata) -->
  <g id="icono-roedor" transform="translate(50, 20)">
    <rect x="0" y="0" width="160" height="160" fill="#f5f5f5" stroke="#2d5016" stroke-width="2" rx="8"/>

    <!-- Círculo de fondo -->
    <circle cx="80" cy="80" r="60" class="icono-fondo" opacity="0.3"/>

    <!-- Cuerpo del roedor -->
    <ellipse cx="80" cy="85" rx="35" ry="25" class="icono-detalle"/>

    <!-- Cabeza -->
    <ellipse cx="55" cy="70" rx="20" ry="18" class="icono-detalle"/>

    <!-- Orejas -->
    <circle cx="45" cy="58" r="8" class="icono-detalle"/>
    <circle cx="60" cy="56" r="8" class="icono-detalle"/>

    <!-- Ojo -->
    <circle cx="50" cy="68" r="3" fill="#ffffff"/>

    <!-- Cola -->
    <path d="M 110 90 Q 130 100, 140 85" class="linea-base"/>

    <!-- Bigotes -->
    <line x1="35" y1="72" x2="20" y2="70" stroke="#2d5016" stroke-width="2"/>
    <line x1="35" y1="75" x2="20" y2="78" stroke="#2d5016" stroke-width="2"/>

    <!-- Símbolo prohibido -->
    <circle cx="80" cy="80" r="55" fill="none" stroke="#ff0000" stroke-width="6" opacity="0.8"/>
    <line x1="40" y1="40" x2="120" y2="120" stroke="#ff0000" stroke-width="6" opacity="0.8"/>

    <!-- Etiqueta -->
    <text x="80" y="150" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d5016">ROEDORES</text>
  </g>

  <!-- ICONO 2: INSECTO VOLADOR (Mosquito) -->
  <g id="icono-insecto-volador" transform="translate(283, 20)">
    <rect x="0" y="0" width="160" height="160" fill="#f5f5f5" stroke="#2d5016" stroke-width="2" rx="8"/>

    <!-- Círculo de fondo -->
    <circle cx="80" cy="80" r="60" class="icono-fondo" opacity="0.3"/>

    <!-- Cuerpo del mosquito -->
    <ellipse cx="80" cy="80" rx="8" ry="25" class="icono-detalle"/>

    <!-- Cabeza -->
    <circle cx="80" cy="60" r="8" class="icono-detalle"/>

    <!-- Trompa/Probóscide -->
    <line x1="80" y1="55" x2="80" y2="40" class="linea-base"/>

    <!-- Alas (4 alas) -->
    <ellipse cx="65" cy="70" rx="18" ry="8" fill="#ffffff" stroke="#2d5016" stroke-width="2" opacity="0.7" transform="rotate(-30 65 70)"/>
    <ellipse cx="95" cy="70" rx="18" ry="8" fill="#ffffff" stroke="#2d5016" stroke-width="2" opacity="0.7" transform="rotate(30 95 70)"/>
    <ellipse cx="60" cy="75" rx="15" ry="6" fill="#ffffff" stroke="#2d5016" stroke-width="2" opacity="0.5" transform="rotate(-40 60 75)"/>
    <ellipse cx="100" cy="75" rx="15" ry="6" fill="#ffffff" stroke="#2d5016" stroke-width="2" opacity="0.5" transform="rotate(40 100 75)"/>

    <!-- Patas -->
    <line x1="75" y1="85" x2="60" y2="100" stroke="#2d5016" stroke-width="2"/>
    <line x1="85" y1="85" x2="100" y2="100" stroke="#2d5016" stroke-width="2"/>

    <!-- X de eliminación -->
    <line x1="50" y1="50" x2="110" y2="110" stroke="#ff0000" stroke-width="6" opacity="0.8"/>
    <line x1="110" y1="50" x2="50" y2="110" stroke="#ff0000" stroke-width="6" opacity="0.8"/>

    <text x="80" y="150" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d5016">INSECTOS</text>
  </g>

  <!-- ICONO 3: CUCARACHA -->
  <g id="icono-cucaracha" transform="translate(516, 20)">
    <rect x="0" y="0" width="160" height="160" fill="#f5f5f5" stroke="#2d5016" stroke-width="2" rx="8"/>

    <!-- Círculo de fondo -->
    <circle cx="80" cy="80" r="60" class="icono-fondo" opacity="0.3"/>

    <!-- Cuerpo segmentado -->
    <ellipse cx="80" cy="80" rx="30" ry="40" class="icono-detalle"/>

    <!-- Segmentos del cuerpo -->
    <line x1="55" y1="65" x2="105" y2="65" stroke="#7cb342" stroke-width="2"/>
    <line x1="55" y1="75" x2="105" y2="75" stroke="#7cb342" stroke-width="2"/>
    <line x1="55" y1="85" x2="105" y2="85" stroke="#7cb342" stroke-width="2"/>
    <line x1="55" y1="95" x2="105" y2="95" stroke="#7cb342" stroke-width="2"/>

    <!-- Cabeza -->
    <ellipse cx="80" cy="50" rx="15" ry="12" class="icono-detalle"/>

    <!-- Antenas -->
    <path d="M 70 45 Q 60 30, 50 25" class="linea-base"/>
    <path d="M 90 45 Q 100 30, 110 25" class="linea-base"/>

    <!-- Patas (6 patas) -->
    <line x1="60" y1="70" x2="45" y2="80" stroke="#2d5016" stroke-width="2"/>
    <line x1="60" y1="80" x2="40" y2="85" stroke="#2d5016" stroke-width="2"/>
    <line x1="60" y1="90" x2="45" y2="100" stroke="#2d5016" stroke-width="2"/>
    <line x1="100" y1="70" x2="115" y2="80" stroke="#2d5016" stroke-width="2"/>
    <line x1="100" y1="80" x2="120" y2="85" stroke="#2d5016" stroke-width="2"/>
    <line x1="100" y1="90" x2="115" y2="100" stroke="#2d5016" stroke-width="2"/>

    <!-- Spray de eliminación -->
    <circle cx="120" cy="40" r="8" fill="#7cb342"/>
    <line x1="120" y1="48" x2="95" y2="70" stroke="#7cb342" stroke-width="3" stroke-dasharray="5,3"/>
    <line x1="118" y1="48" x2="90" y2="75" stroke="#7cb342" stroke-width="3" stroke-dasharray="5,3"/>
    <line x1="122" y1="48" x2="100" y2="75" stroke="#7cb342" stroke-width="3" stroke-dasharray="5,3"/>

    <text x="80" y="150" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d5016">CUCARACHAS</text>
  </g>

  <!-- ========================================
       FILA 2: ICONOS 4-6
       ======================================== -->

  <!-- ICONO 4: SANITIZACIÓN (Spray/Desinfección) -->
  <g id="icono-sanitizacion" transform="translate(50, 220)">
    <rect x="0" y="0" width="160" height="160" fill="#f5f5f5" stroke="#2d5016" stroke-width="2" rx="8"/>

    <!-- Círculo de fondo -->
    <circle cx="80" cy="80" r="60" class="icono-fondo" opacity="0.3"/>

    <!-- Botella de spray -->
    <rect x="65" y="70" width="30" height="50" fill="#2d5016" rx="4"/>
    <rect x="60" y="60" width="40" height="15" fill="#7cb342" rx="3"/>

    <!-- Boquilla -->
    <rect x="75" y="50" width="10" height="10" fill="#2d5016"/>

    <!-- Gatillo -->
    <path d="M 85 65 L 95 70 L 95 75 L 85 73 Z" fill="#4a7c26"/>

    <!-- Partículas de spray -->
    <circle cx="95" cy="45" r="3" class="icono-acento"/>
    <circle cx="105" cy="40" r="2" class="icono-acento"/>
    <circle cx="100" cy="50" r="2.5" class="icono-acento"/>
    <circle cx="110" cy="48" r="2" class="icono-acento"/>
    <circle cx="108" cy="35" r="2.5" class="icono-acento"/>

    <!-- Gotas -->
    <ellipse cx="115" cy="55" rx="2" ry="3" class="icono-acento"/>
    <ellipse cx="120" cy="45" rx="2" ry="3" class="icono-acento"/>

    <!-- Escudo protector -->
    <path d="M 40 75 L 35 80 L 35 95 Q 35 105, 40 110 L 45 113 L 50 110 Q 55 105, 55 95 L 55 80 Z"
          fill="url(#gradVerde)" opacity="0.7"/>
    <text x="45" y="97" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">✓</text>

    <text x="80" y="150" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d5016">SANITIZACIÓN</text>
  </g>

  <!-- ICONO 5: TERMITAS (Hormiga alada/Termita) -->
  <g id="icono-termitas" transform="translate(283, 220)">
    <rect x="0" y="0" width="160" height="160" fill="#f5f5f5" stroke="#2d5016" stroke-width="2" rx="8"/>

    <!-- Círculo de fondo -->
    <circle cx="80" cy="80" r="60" class="icono-fondo" opacity="0.3"/>

    <!-- Cuerpo de termita (3 segmentos) -->
    <circle cx="60" cy="75" r="10" class="icono-detalle"/> <!-- Cabeza -->
    <ellipse cx="80" cy="80" rx="12" ry="15" class="icono-detalle"/> <!-- Tórax -->
    <ellipse cx="100" cy="85" rx="10" ry="18" class="icono-detalle"/> <!-- Abdomen -->

    <!-- Antenas -->
    <path d="M 55 70 Q 50 60, 45 55" class="linea-base"/>
    <path d="M 58 68 Q 55 58, 52 53" class="linea-base"/>

    <!-- Alas (característica de termita reproductora) -->
    <ellipse cx="75" cy="70" rx="20" ry="8" fill="#ffffff" stroke="#2d5016" stroke-width="2" opacity="0.6" transform="rotate(-20 75 70)"/>
    <ellipse cx="85" cy="70" rx="20" ry="8" fill="#ffffff" stroke="#2d5016" stroke-width="2" opacity="0.6" transform="rotate(20 85 70)"/>

    <!-- Patas -->
    <line x1="75" y1="85" x2="65" y2="95" stroke="#2d5016" stroke-width="2"/>
    <line x1="80" y1="88" x2="75" y2="100" stroke="#2d5016" stroke-width="2"/>
    <line x1="85" y1="88" x2="85" y2="100" stroke="#2d5016" stroke-width="2"/>

    <!-- Madera dañada (contexto) -->
    <rect x="35" y="105" width="90" height="15" fill="#8b4513" opacity="0.6" rx="2"/>
    <line x1="35" y1="108" x2="125" y2="108" stroke="#654321" stroke-width="1"/>
    <line x1="35" y1="115" x2="125" y2="115" stroke="#654321" stroke-width="1"/>

    <!-- Símbolo de alerta -->
    <polygon points="120,40 130,60 110,60" fill="#ffd600" stroke="#2d5016" stroke-width="2"/>
    <text x="120" y="56" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d5016">!</text>

    <text x="80" y="150" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d5016">TERMITAS</text>
  </g>

  <!-- ICONO 6: CERTIFICACIÓN (Escudo con check) -->
  <g id="icono-certificacion" transform="translate(516, 220)">
    <rect x="0" y="0" width="160" height="160" fill="#f5f5f5" stroke="#2d5016" stroke-width="2" rx="8"/>

    <!-- Círculo de fondo -->
    <circle cx="80" cy="80" r="60" class="icono-fondo" opacity="0.3"/>

    <!-- Escudo de certificación -->
    <path d="M 80 40
             C 60 40, 50 50, 50 65
             L 50 85
             Q 50 100, 65 110
             L 80 120
             L 95 110
             Q 110 100, 110 85
             L 110 65
             C 110 50, 100 40, 80 40 Z"
          fill="url(#gradVerde)"
          stroke="#2d5016"
          stroke-width="3"/>

    <!-- Check mark grande -->
    <path d="M 65 80 L 75 90 L 100 60"
          fill="none"
          stroke="#ffffff"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Estrellas de certificación -->
    <polygon points="80,30 82,36 88,36 83,40 85,46 80,42 75,46 77,40 72,36 78,36" class="icono-acento"/>

    <!-- Texto ISP/MINSAL -->
    <text x="80" y="105" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">ISP</text>

    <!-- Ribbon decorativo -->
    <rect x="70" y="115" width="20" height="15" fill="#ffd600" opacity="0.8"/>
    <polygon points="70,130 75,135 70,140" fill="#ffd600" opacity="0.8"/>
    <polygon points="90,130 85,135 90,140" fill="#ffd600" opacity="0.8"/>

    <text x="80" y="150" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d5016">CERTIFICADO</text>
  </g>

  <!-- ========================================
       ELEMENTO BONUS: Logo Simplificado
       ======================================== -->
  <g id="logo-simple" transform="translate(100, 430)">
    <rect x="0" y="0" width="120" height="120" fill="#ffffff" stroke="#2d5016" stroke-width="2" rx="8"/>

    <!-- Escudo simple -->
    <path d="M 60 20 C 40 20, 30 30, 30 40 L 30 65 Q 30 80, 45 90 L 60 100 L 75 90 Q 90 80, 90 65 L 90 40 C 90 30, 80 20, 60 20 Z"
          fill="url(#gradVerde)"/>

    <!-- Check -->
    <path d="M 45 55 L 55 65 L 75 40" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>

    <text x="60" y="115" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#2d5016">LOGO SIMPLE</text>
  </g>

  <!-- Información de capas -->
  <g id="info-documento">
    <text x="400" y="580" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">
      Control de Plagas - Íconos Editables | Diseñado para Adobe Illustrator
    </text>
  </g>

</svg>

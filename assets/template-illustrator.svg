<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!--
    TEMPLATE ILLUSTRATOR - Control de Plagas
    Base: 375 x 812 px (iPhone X/11/12/13)
    Contenedor seguro: 343 x 748 px
    Márgenes: 16px laterales
  -->

  <defs>
    <style>
      .guide-line { stroke: #ff00ff; stroke-width: 1; stroke-dasharray: 5,5; fill: none; opacity: 0.5; }
      .safe-area { fill: rgba(0, 255, 0, 0.05); stroke: #00ff00; stroke-width: 1; }
      .margin-area { fill: rgba(255, 0, 0, 0.05); stroke: #ff0000; stroke-width: 1; }
      .text-guide { font-family: Arial; font-size: 10px; fill: #666; }
    </style>
  </defs>

  <!-- Fondo blanco -->
  <rect width="375" height="812" fill="#ffffff"/>

  <!-- MÁRGENES LATERALES (Áreas rojas) -->
  <g id="margenes-laterales">
    <!-- Margen izquierdo -->
    <rect x="0" y="0" width="16" height="812" class="margin-area"/>
    <!-- Margen derecho -->
    <rect x="359" y="0" width="16" height="812" class="margin-area"/>

    <text x="8" y="400" class="text-guide" transform="rotate(-90 8 400)">MARGIN 16px</text>
    <text x="367" y="400" class="text-guide" transform="rotate(-90 367 400)">MARGIN 16px</text>
  </g>

  <!-- CONTENEDOR SEGURO (343 x 748 px) -->
  <g id="safe-area">
    <rect x="16" y="64" width="343" height="748" class="safe-area"/>
    <text x="187" y="80" class="text-guide" text-anchor="middle">SAFE CONTENT AREA: 343 x 748 px</text>
  </g>

  <!-- HEADER ZONE (0-64px) -->
  <g id="header-zone">
    <rect x="0" y="0" width="375" height="64" fill="rgba(0, 100, 255, 0.1)" stroke="#0064ff" stroke-width="1"/>
    <text x="187" y="35" class="text-guide" text-anchor="middle" font-weight="bold">HEADER ZONE: 375 x 64 px</text>

    <!-- Línea guía header -->
    <line x1="0" y1="64" x2="375" y2="64" class="guide-line"/>
  </g>

  <!-- GUÍAS HORIZONTALES (Grid 8pt) -->
  <g id="grid-horizontal" opacity="0.2">
    <line x1="0" y1="128" x2="375" y2="128" class="guide-line"/>
    <line x1="0" y1="192" x2="375" y2="192" class="guide-line"/>
    <line x1="0" y1="256" x2="375" y2="256" class="guide-line"/>
    <line x1="0" y1="320" x2="375" y2="320" class="guide-line"/>
    <line x1="0" y1="384" x2="375" y2="384" class="guide-line"/>
    <line x1="0" y1="448" x2="375" y2="448" class="guide-line"/>
    <line x1="0" y1="512" x2="375" y2="512" class="guide-line"/>
    <line x1="0" y1="576" x2="375" y2="576" class="guide-line"/>
    <line x1="0" y1="640" x2="375" y2="640" class="guide-line"/>
    <line x1="0" y1="704" x2="375" y2="704" class="guide-line"/>
  </g>

  <!-- GUÍAS VERTICALES (4 columnas) -->
  <g id="grid-vertical" opacity="0.2">
    <!-- Centro -->
    <line x1="187.5" y1="0" x2="187.5" y2="812" class="guide-line" stroke-width="2"/>

    <!-- Columnas -->
    <line x1="93.75" y1="64" x2="93.75" y2="748" class="guide-line"/>
    <line x1="281.25" y1="64" x2="281.25" y2="748" class="guide-line"/>
  </g>

  <!-- EJEMPLOS DE COMPONENTES -->
  <g id="componentes-ejemplo" opacity="0.7">

    <!-- Ejemplo: Header -->
    <rect x="16" y="16" width="280" height="32" fill="#2d5016" stroke="#000" stroke-width="1"/>
    <text x="156" y="36" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">CONTROL DE PLAGAS</text>
    <rect x="304" y="16" width="55" height="32" fill="#7cb342" stroke="#000" stroke-width="1"/>
    <text x="331" y="36" font-family="Arial" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">MENU</text>

    <!-- Ejemplo: Hero Title -->
    <text x="187" y="120" font-family="Arial" font-size="36" font-weight="900" text-anchor="middle">TÍTULO</text>
    <text x="187" y="150" font-family="Arial" font-size="36" font-weight="900" text-anchor="middle">GRANDE</text>

    <!-- Ejemplo: Imagen -->
    <rect x="16" y="180" width="343" height="200" fill="#ccc" stroke="#000" stroke-width="1"/>
    <text x="187" y="280" font-family="Arial" font-size="14" text-anchor="middle">IMAGEN HERO</text>
    <text x="187" y="295" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">343 x 200 px</text>

    <!-- Ejemplo: Texto -->
    <rect x="16" y="400" width="343" height="120" fill="none" stroke="#ccc" stroke-width="1"/>
    <text x="187" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">ÁREA DE TEXTO</text>
    <text x="187" y="465" font-family="Arial" font-size="8" text-anchor="middle" fill="#999">Max width: 343px</text>

    <!-- Ejemplo: Botón -->
    <rect x="16" y="540" width="343" height="48" fill="#000" stroke="#000" stroke-width="1" rx="4"/>
    <text x="187" y="568" font-family="Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">BOTÓN DE ACCIÓN</text>

  </g>

  <!-- MEDIDAS Y ANOTACIONES -->
  <g id="medidas" opacity="0.8">
    <!-- Ancho total -->
    <line x1="0" y1="795" x2="375" y2="795" stroke="#ff0000" stroke-width="2"/>
    <text x="187" y="807" font-family="Arial" font-size="12" font-weight="bold" fill="#ff0000" text-anchor="middle">375 px</text>

    <!-- Alto total -->
    <line x1="368" y1="0" x2="368" y2="812" stroke="#ff0000" stroke-width="2"/>
    <text x="372" y="410" font-family="Arial" font-size="10" font-weight="bold" fill="#ff0000" transform="rotate(90 372 410)">812 px</text>

    <!-- Contenedor seguro ancho -->
    <line x1="16" y1="55" x2="359" y2="55" stroke="#00ff00" stroke-width="2"/>
    <text x="187" y="52" font-family="Arial" font-size="11" font-weight="bold" fill="#00ff00" text-anchor="middle">343 px SAFE</text>
  </g>

  <!-- INFORMACIÓN DEL TEMPLATE -->
  <g id="info-template">
    <rect x="10" y="750" width="355" height="55" fill="rgba(0,0,0,0.8)" rx="4"/>
    <text x="187" y="768" font-family="Arial" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">TEMPLATE ILLUSTRATOR</text>
    <text x="187" y="783" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">Base: iPhone X/11/12/13 (375x812px)</text>
    <text x="187" y="795" font-family="Arial" font-size="8" fill="#7cb342" text-anchor="middle">Safe Area: 343x748px | Margins: 16px</text>
  </g>

  <!-- LAYER INDICATOR -->
  <g id="layer-names" opacity="0.6">
    <text x="5" y="15" font-family="Arial" font-size="8" fill="#999">Layer: GUIDES (ocultar al exportar)</text>
  </g>

</svg>

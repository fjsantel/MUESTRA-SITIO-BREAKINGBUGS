<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones -->
  <defs>
    <!-- Gradiente Verde Principal -->
    <linearGradient id="gradientVerde" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7cb342;stop-opacity:1" />
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="sombra">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo opcional -->
  <rect width="400" height="400" fill="none"/>

  <!-- CAPA 1: Escudo Protector (Base) -->
  <g id="escudo-base">
    <path id="escudo-principal"
          d="M 200 50
             C 150 50, 100 70, 100 120
             L 100 220
             Q 100 280, 150 320
             L 200 360
             L 250 320
             Q 300 280, 300 220
             L 300 120
             C 300 70, 250 50, 200 50 Z"
          fill="url(#gradientVerde)"
          stroke="#2d5016"
          stroke-width="4"
          filter="url(#sombra)"/>
  </g>

  <!-- CAPA 2: Cruz de Protección Interior -->
  <g id="cruz-proteccion">
    <rect x="185" y="100" width="30" height="180"
          fill="#ffffff"
          opacity="0.9"
          rx="4"/>
    <rect x="120" y="165" width="160" height="30"
          fill="#ffffff"
          opacity="0.9"
          rx="4"/>
  </g>

  <!-- CAPA 3: Círculo Central -->
  <g id="circulo-central">
    <circle cx="200" cy="180" r="50"
            fill="#2d5016"
            stroke="#7cb342"
            stroke-width="3"/>
    <circle cx="200" cy="180" r="45"
            fill="#ffffff"
            opacity="0.1"/>
  </g>

  <!-- CAPA 4: Ícono de Plaga Eliminada (X sobre insecto) -->
  <g id="plaga-eliminada">
    <!-- Forma simplificada de insecto -->
    <ellipse cx="200" cy="180" rx="20" ry="15"
             fill="#4a7c26"
             opacity="0.6"/>
    <!-- X que elimina -->
    <line x1="185" y1="165" x2="215" y2="195"
          stroke="#ff0000"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.8"/>
    <line x1="215" y1="165" x2="185" y2="195"
          stroke="#ff0000"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.8"/>
  </g>

  <!-- CAPA 5: Texto Superior "CONTROL" -->
  <g id="texto-control">
    <text x="200" y="310"
          font-family="Arial, sans-serif"
          font-size="32"
          font-weight="900"
          text-anchor="middle"
          fill="#2d5016"
          letter-spacing="4">
      CONTROL
    </text>
  </g>

  <!-- CAPA 6: Texto Inferior "DE PLAGAS" -->
  <g id="texto-plagas">
    <text x="200" y="340"
          font-family="Arial, sans-serif"
          font-size="20"
          font-weight="600"
          text-anchor="middle"
          fill="#4a7c26"
          letter-spacing="2">
      DE PLAGAS
    </text>
  </g>

  <!-- CAPA 7: Detalles decorativos (hojas protectoras) -->
  <g id="hojas-decorativas">
    <!-- Hoja izquierda -->
    <path d="M 80 150 Q 70 180, 90 200 Q 75 190, 80 150 Z"
          fill="#7cb342"
          opacity="0.7"/>
    <!-- Hoja derecha -->
    <path d="M 320 150 Q 330 180, 310 200 Q 325 190, 320 150 Z"
          fill="#7cb342"
          opacity="0.7"/>
  </g>

  <!-- CAPA 8: Estrellas de certificación (opcional) -->
  <g id="estrellas-certificacion">
    <polygon points="100,90 105,100 115,100 107,106 110,116 100,110 90,116 93,106 85,100 95,100"
             fill="#ffd600"
             opacity="0.8"/>
    <polygon points="300,90 305,100 315,100 307,106 310,116 300,110 290,116 293,106 285,100 295,100"
             fill="#ffd600"
             opacity="0.8"/>
  </g>

  <!-- CAPA 9: Borde exterior del escudo (refuerzo visual) -->
  <g id="borde-refuerzo">
    <path d="M 200 50
             C 150 50, 100 70, 100 120
             L 100 220
             Q 100 280, 150 320
             L 200 360
             L 250 320
             Q 300 280, 300 220
             L 300 120
             C 300 70, 250 50, 200 50 Z"
          fill="none"
          stroke="#7cb342"
          stroke-width="2"
          opacity="0.6"/>
  </g>

  <!-- CAPA 10: Subtítulo "Profesional" (opcional) -->
  <g id="subtitulo-profesional">
    <text x="200" y="365"
          font-family="Arial, sans-serif"
          font-size="12"
          font-weight="400"
          font-style="italic"
          text-anchor="middle"
          fill="#666666"
          letter-spacing="1">
      profesional
    </text>
  </g>

  <!-- CAPA ADICIONAL: Elementos guía para edición -->
  <g id="guias-edicion" opacity="0">
    <!-- Guías centrales -->
    <line x1="200" y1="0" x2="200" y2="400" stroke="#ff00ff" stroke-width="0.5" stroke-dasharray="5,5"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#ff00ff" stroke-width="0.5" stroke-dasharray="5,5"/>
    <!-- Círculos guía -->
    <circle cx="200" cy="200" r="150" fill="none" stroke="#00ffff" stroke-width="0.5" stroke-dasharray="5,5"/>
    <circle cx="200" cy="200" r="180" fill="none" stroke="#00ffff" stroke-width="0.5" stroke-dasharray="5,5"/>
  </g>

</svg>

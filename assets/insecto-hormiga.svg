  <line x1="80" y1="80" x2="70" y2="100" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="95" y1="85" x2="85" y2="105" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>

  <line x1="85" y1="70" x2="100" y2="85" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="80" x2="90" y2="100" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
